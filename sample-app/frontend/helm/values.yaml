# Default values for frontend
replicaCount: 1

image:
  repository: europe-north1-docker.pkg.dev/voyager-shared-486811/voyager-registry-frontend/frontend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "gce"
  managedCertificateName: ""  # set in values-test.yaml / values-prod.yaml
  annotations:
    external-dns.alpha.kubernetes.io/hostname: frontend.test-public.voyager-demo.xyz
    external-dns.alpha.kubernetes.io/enabled: "true"
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: ""
    networking.gke.io/managed-certificates: frontend-test-cert
  hosts:
    - host: frontend.test-public.voyager-demo.xyz
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector:
  cloud.google.com/gke-nodepool: voyager-test-main-pool

tolerations: []

affinity: {}

# Backend API URL
apiUrl: "https://backend.test-public.voyager-demo.xyz"

# ConfigMap for API URL
configMap:
  enabled: true
  name: frontend-config
