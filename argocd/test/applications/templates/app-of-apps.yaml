# Root Application - App of Apps Pattern
# This application manages all other applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voyager-test-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://gitlab.com/jandessalu-kood/voyager.git
    path: argocd/test/applications
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
