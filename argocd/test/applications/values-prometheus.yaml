# Prometheus Stack - Test Environment
# Includes Prometheus, Alertmanager, and Grafana Agent

# Full name override
fullnameOverride: prometheus

# Node selector for monitoring node pool
nodeSelector:
  cloud.google.com/gke-nodepool: voyager-test-monitoring-pool

# Prometheus Operator configuration
prometheusOperator:
  enabled: true
  nodeSelector:
    cloud.google.com/gke-nodepool: voyager-test-monitoring-pool
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Prometheus configuration
prometheus:
  enabled: true
  prometheusSpec:
    replicas: 1  # Single replica for test
    retention: 7d  # 7 days retention for test
    retentionSize: 15GB
    
    # Node selector
    nodeSelector:
      cloud.google.com/gke-nodepool: voyager-test-monitoring-pool
    
    # Resources
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi
    
    # Storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    
    # Service monitor selector
    serviceMonitorSelector: {}
    serviceMonitorNamespaceSelector: {}
    
    # Pod monitor selector
    podMonitorSelector: {}
    podMonitorNamespaceSelector: {}
    
    # Rule selector
    ruleSelector: {}
    ruleNamespaceSelector: {}
    
    # Scrape intervals
    scrapeInterval: 30s
    evaluationInterval: 30s

# Alertmanager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    replicas: 1  # Single replica for test
    
    # Node selector
    nodeSelector:
      cloud.google.com/gke-nodepool: voyager-test-monitoring-pool
    
    # Resources
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    
    # Storage
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: standard-rwo
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
    
    # Configuration for alert notifications
    config:
      global:
        resolve_timeout: 5m
      route:
        group_by: ['alertname']
        group_wait: 10s
        group_interval: 10s
        repeat_interval: 12h
        receiver: 'null'
      receivers:
      - name: 'null'
      # TODO: Add Slack/Teams/Discord receiver configuration

# Grafana (included in stack, but we'll use separate Grafana)
grafana:
  enabled: false  # Using separate Grafana installation

# Kube-state-metrics
kubeStateMetrics:
  enabled: true
  nodeSelector:
    cloud.google.com/gke-nodepool: voyager-test-monitoring-pool

# Node exporter
nodeExporter:
  enabled: true
  nodeSelector:
    cloud.google.com/gke-nodepool: voyager-test-monitoring-pool

# Prometheus Postgres Exporter (will be installed separately)
# This is just a placeholder - actual postgres exporter will be in separate application

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: false  # Not using etcd
    general: true
    k8s: true
    kubeApiserver: true
    kubeApiserverAvailability: true
    kubeApiserverError: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
    time: true

# Additional scrape configs (for Postgres exporter - will be added later)
additionalScrapeConfigs: []
