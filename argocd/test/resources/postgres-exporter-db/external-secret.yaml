# ExternalSecret for Postgres Exporter (test). Syncs DB credentials from Secret Manager into monitoring namespace.
# Uses same GCP secret keys as backend (test-db-user, test-db-password).
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-exporter-db
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: postgres-exporter-db
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: test-db-user
    - secretKey: password
      remoteRef:
        key: test-db-password
